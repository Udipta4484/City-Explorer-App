<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>City Explorer â€” Discover Your Next Destination</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    .card-shadow { box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); }
    .hero-gradient { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); }
    .save-btn.saved { background-color: #ecfdf5; border-color: #10b981; color: #059669; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 antialiased flex flex-col">

  <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-10 border-b border-slate-200">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-indigo-600 text-white flex items-center justify-center font-bold text-lg flex-shrink-0">CE</div>
        <div class="font-semibold text-xl tracking-tight">City Explorer</div>
      </a>
      <div id="auth-controls" class="flex items-center gap-2"></div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4 sm:p-6 w-full flex-grow">
    
    <section class="hero-gradient p-6 sm:p-8 rounded-xl card-shadow">
      <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900">Discover Your Next Destination</h1>
      <p class="mt-2 text-slate-600">Get real-time weather, local time, and top attractions for any city in the world.</p>
      <div class="mt-6 flex flex-col sm:flex-row gap-3">
        <input id="q" class="flex-1 p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="e.g., Bhubaneswar, Paris, Tokyo..." />
        <button id="searchBtn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors">Search</button>
      </div>
    </section>

    <div id="result" class="mt-8">
      <div id="placeholder" class="text-center p-10 border-2 border-dashed border-slate-300 rounded-lg">
        <i data-lucide="search" class="mx-auto w-12 h-12 text-slate-400"></i>
        <p class="mt-4 text-slate-500">Search for a city to get started!</p>
      </div>
    </div>
  </main>
  
  <footer class="w-full mt-auto">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-8 text-center text-slate-500 text-sm">
        <hr class="border-slate-200 mb-8">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
            <p>&copy; 2025. All Rights Reserved.</p>
            <div class="flex items-center gap-6">
                <a href="#" class="flex items-center gap-2 hover:text-indigo-600 transition-colors">
                    <i data-lucide="mail" class="w-4 h-4"></i>
                    Email
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 hover:text-indigo-600 transition-colors">
                    <i data-lucide="github" class="w-4 h-4"></i>
                    GitHub
                </a>
            </div>
        </div>
    </div>
  </footer>

  <div id="modal-container"></div>
  <div id="toast-container" class="fixed bottom-6 right-6 space-y-2 z-50"></div>

  <script type="module" src="static/script.js"></script>
  <script>
    // This will render all icons, including the new ones in the footer
    lucide.createIcons();
  </script>
</body>

</html>
